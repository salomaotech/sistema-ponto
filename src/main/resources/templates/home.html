<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Ponto</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
</head>

<body>

    <header></header>

    <main>

        <div class="menu-lateral" id="menu-lateral"></div>

        <div class="container">

            <!-- Painel principal (o menu será adicionado via JS antes disso) -->
            <div class="main-panel">

                <h1>Painel de Ponto</h1>
                <h2>Registros de Hoje</h2>

                <br>

                <!-- Formulário de pesquisa por data -->
                <form th:action="@{/ponto/pesquisar}" method="get" class="form-pesquisa">
                    <label for="dataPesquisa">Data:</label>
                    <input type="date" name="data" id="dataPesquisa" required>
                    <button type="submit" class="submit-button">Pesquisar</button>
                </form>

                <br>

                <table>
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Entrada</th>
                            <th>Saída Almoço</th>
                            <th>Retorno Almoço</th>
                            <th>Saída</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ponto : ${listaPontos}">
                            <td th:text="${ponto.funcionario.nome}">João</td>
                            <td th:text="${ponto.entrada}">08:00</td>
                            <td th:text="${ponto.saidaAlmoco}">12:00</td>
                            <td th:text="${ponto.retornoAlmoco}">13:00</td>
                            <td th:text="${ponto.saida}">17:00</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </main>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/menu_lateral.js}"></script>

</body>

</html>
