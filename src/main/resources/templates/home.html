<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Ponto</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
</head>

<body>

    <header></header>

    <main>
        <div class="container">

            <!-- Painel principal (o menu será adicionado via JS antes disso) -->
            <div class="main-panel">
                <h1>Painel de Ponto</h1>

                <div class="summary-box">
                    <p><strong>Registrados hoje:</strong> <span th:text="${totalRegistrados}">0</span></p>
                    <p><strong>Atrasos:</strong> <span th:text="${totalAtrasos}">0</span></p>
                    <p><strong>Faltas:</strong> <span th:text="${totalFaltas}">0</span></p>
                </div>

                <h2>Registros de Hoje</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Funcionário</th>
                            <th>Entrada</th>
                            <th>Saída Almoço</th>
                            <th>Retorno Almoço</th>
                            <th>Saída</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ponto : ${listaPontos}">
                            <td th:text="${ponto.funcionario.nome}">João</td>
                            <td th:text="${ponto.entrada}">08:00</td>
                            <td th:text="${ponto.saidaAlmoco}">12:00</td>
                            <td th:text="${ponto.retornoAlmoco}">13:00</td>
                            <td th:text="${ponto.saida}">17:00</td>
                            <td th:text="${ponto.status}">Completo</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/menu_lateral.js}"></script>

</body>

</html>
