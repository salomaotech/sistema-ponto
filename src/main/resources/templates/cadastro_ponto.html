<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ponto</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
</head>
<body>

<header></header>

<main>
    <div class="container">

        <button class="back-button">←</button>
        <h1>Cadastro De Ponto</h1>

        <form th:action="@{/ponto}" method="post" th:object="${ponto}">

            <input type="hidden" th:field="*{id_registro}"/>

            <label for="funcionarios">Funcionário:</label>
            <select id="funcionarios" th:field="*{cadastroFuncionarios}" required>
                <option value="">Selecione</option>
                <th:block th:each="f : ${listaFuncionarios}">
                    <option th:value="${f.id_funcionario}" th:text="${f.nome}"></option>
                </th:block>
            </select>

            <label for="turnos">Turno:</label>
            <select id="turnos" th:field="*{cadastroTurnos}" required>
                <option value="">Selecione</option>
                <th:block th:each="t : ${listaTurnos}">
                    <option th:value="${t.id_turno}" th:text="${t.turno}"></option>
                </th:block>
            </select>

            <label for="justificativa">Justificativa:</label>
            <select id="justificativa" th:field="*{cadastroJustificativa}">
                <option value="">Nenhuma</option>
                <th:block th:each="j : ${listaJustificativas}">
                    <option th:value="${j.id_justificativa}" th:text="${j.descricao}"></option>
                </th:block>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="data"
                   name="data"
                   th:value="${ponto.data != null ? #temporals.format(ponto.data, 'yyyy-MM-dd') : ''}"
                   required/>

            <label for="entrada">Horário de Entrada:</label>
            <input type="time" id="entrada" th:field="*{horarioEntrada}" required/>

            <label for="saida">Horário de Saída:</label>
            <input type="time" id="saida" th:field="*{horarioSaida}" required/>

            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" required/>

            <button type="submit" class="submit-button">Salvar Ponto</button>

        </form>

    </div>
</main>

<script th:src="@{/js/menu.js}"></script>

</body>
</html>
