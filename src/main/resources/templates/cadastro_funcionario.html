<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
</head>
<body>

<header></header>

<main>
    <div class="container">

        <button class="back-button">←</button>
        <h1>Cadastro De Funcionario</h1>

        <form th:action="@{/funcionario}" method="post" th:object="${funcionario}">

            <input type="hidden" th:field="*{id_funcionario}"/>

            <label for="nome">* Nome do funcionário:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="telefone">* Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">

            <label for="cpf">* CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required>

            <label for="ufRg">UF do RG:</label>
            <select id="ufRg" th:field="*{ufRg}">
                <option value="">Selecione...</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <label for="funcao">Função:</label>
            <input type="text" id="funcao" th:field="*{funcao}">

            <label for="setor">Setor:</label>
            <input type="text" id="setor" th:field="*{setor}">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" th:field="*{cep}">

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" th:field="*{logradouro}">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" th:field="*{bairro}">

            <label for="num">Número:</label>
            <input type="text" id="num" th:field="*{num}">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}">

            <label for="estado">Estado:</label>
            <select id="estado" th:field="*{estado}">
                <option value="">Selecione...</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <button type="submit" class="submit-button">Concluir Cadastro</button>

        </form>

    </div>
</main>

<script th:src="@{/js/menu.js}"></script>

</body>
</html>
