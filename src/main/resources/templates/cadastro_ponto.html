<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ponto</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
</head>

<body>

    <header></header>

    <main>

        <div class="menu-lateral" id="menu-lateral"></div>

        <div class="container">

            <button class="back-button">←</button>
            <h1>Controle de Ponto</h1>

            <form th:action="@{/ponto/registrar}" method="post" th:object="${ponto}">

                <input type="hidden" th:field="*{id_registro}" />

                <label for="funcionarios">Funcionário:</label>
                <select name="funcionarios" id="funcionarios" required>
                    <option value="">Selecione</option>
                    <th:block th:each="f : ${listaFuncionarios}">
                        <option th:value="${f.id_funcionario}" th:text="${f.nome}"
                            th:selected="${ponto.funcionarios != null and f.id_funcionario == ponto.funcionarios.id_funcionario}">
                        </option>
                    </th:block>
                </select>

                <table class="table-ponto">
                    <thead>
                        <tr>
                            <th>Tipo de Ponto</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Salvar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Entrada da Manhã</td>
                            <td><input type="date" name="dataEntradaManha"></td>
                            <td><input type="time" name="horaEntradaManha"></td>
                            <td><button type="submit" class="submit-button">Salvar</button></td>
                        </tr>
                        <tr>
                            <td>Saída para Almoço</td>
                            <td><input type="date" name="dataSaidaAlmoco"></td>
                            <td><input type="time" name="horaSaidaAlmoco"></td>
                            <td><button type="submit" class="submit-button">Salvar</button></td>
                        </tr>
                        <tr>
                            <td>Retorno do Almoço</td>
                            <td><input type="date" name="dataRetornoAlmoco"></td>
                            <td><input type="time" name="horaRetornoAlmoco"></td>
                            <td><button type="submit" class="submit-button">Salvar</button></td>
                        </tr>
                        <tr>
                            <td>Saída do Dia</td>
                            <td><input type="date" name="dataSaidaDia"></td>
                            <td><input type="time" name="horaSaidaDia"></td>
                            <td><button type="submit" class="submit-button">Salvar</button></td>
                        </tr>
                    </tbody>
                </table>

            </form>

        </div>
    </main>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/menu_lateral.js}"></script>

</body>

</html>
