<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro-style.css}">
    <title>Cadastro de Usuário</title>
</head>

<body>

    <header></header>

    <main>

        <div class="menu-lateral" id="menu-lateral"></div>

        <div class="container">

            <button class="back-button" onclick="window.history.back()">←</button>
            <h1>Cadastro de Usuário</h1>

            <form th:action="@{/usuario}" th:object="${usuario}" method="post">

                <div class="input-box">
                    <input th:field="*{username}" placeholder="Nome de usuário" type="text" required>
                </div>

                <div class="input-box">
                    <input th:field="*{email}" placeholder="E-mail" type="email" required>
                </div>

                <div class="input-box">
                    <input th:field="*{password}" placeholder="Senha" type="password" required>
                </div>

                <div class="input-box" th:if="${mensagemUsuarioExiste != null}">
                    <h2 th:text="${mensagemUsuarioExiste}"></h2>
                </div>

                <button type="submit" class="login">Cadastrar</button>

                <div class="register-link">
                    <p>Já tem uma conta? <a th:href="@{/tela/login}">Entrar</a></p>
                </div>

            </form>

        </div>

    </main>

    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/menu_lateral.js}"></script>

</body>

</html>
